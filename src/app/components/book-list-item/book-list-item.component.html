<section style="margin: 2em 5em">
  <div class="row">
    <div class="column">
      <h2>{{booksList.title}} :</h2>
    </div>
    <div class="add-button" style="justify-self: end">
      <div class="button primary-color center" (click)="openAddBookForm()">
        Add Book
      </div>
    </div>
    <div class="add-button">
      <div class="button primary-color center" (click)="deleteBooksList(booksList.id)">
        Remove Books List
      </div>
    </div>
  </div>
  <div class="books-wrapper" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div cdkDrag class="container" *ngFor="let book of booksList.books; let bookIndex = index">
      <div class="book-card">
        <div class="header-book-card">
          <!-- src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnCjln17ydUIbvLPuhvIQKhc_nloL_iw0TsQ&usqp=CAU" -->
          <div class="image-area">
            <img [src]="book.imageUrl" alt="" />
            <a class="remove-image" (click)="deleteBook(book.id)" style="display: inline"><i class="fa fa-trash"
                aria-hidden="true"></i></a>
          </div>
        </div>

        <div class="body-book-card">
          <div class="book-card_content">
            <h1>{{ book.title }}</h1>
            <div class="container_infos">
              <div class="book-created-by">
                <span>author</span>
                {{ book.authorName }}
              </div>

              <div class="container_tags">
                <span>year</span>
                <div class="tags">
                  <ul>
                    <li>{{ book.year }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
