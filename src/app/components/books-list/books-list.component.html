<button (click)="openAddBookForm()">addBook</button>
<div class="books-wrapper">
    <h2>Favorite books :</h2>
    <div class="container" *ngFor="let book of booksList">
        <div class="post">
            <div class="header_post">
                <div class="image-area" ><img
                        src="https://images.pexels.com/photos/2529973/pexels-photo-2529973.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                        alt=""> <a class="remove-image" (click)="deleteBook(book.id)" style="display: inline;"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </div>
            </div>

            <div class="body_post">
                <div class="post_content">

                    <h1>{{ book.title }}</h1>
                    <div class="container_infos">
                        <div class="postedBy">
                            <span>author</span>
                            {{book.authorName}}
                        </div>

                        <div class="container_tags">
                            <span>year</span>
                            <div class="tags">
                                <ul>
                                    
                                    <li>{{book.year}}</li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
